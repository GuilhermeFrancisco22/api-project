<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStoreApi | Home</title>
    <link
      rel="shortcut icon"
      href="../public/icons/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <header class="sticky-top headerHome">
      <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="../public/icons/favicon.ico"
              alt="icon-store"
              id="fav-icon"
            />FakeStoreApi</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                class="navbar-nav justify-content-end flex-wrap flex-grow-1 pe-3"
              >
                <li class="nav-item">
                  <a class="nav-link home" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link products" aria-current="page" href="#">products</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Categories
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-dark"
                    id="nav-menu"
                  ></ul>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-light" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section id="section-banner">
      <div id="carousel-auto" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carousel-auto"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-auto"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-auto"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../public/img/banners/banner-blackfriday.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../public/img/banners/banner-promo1.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../public/img/banners/banner-promo2.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev btn-controler-opacity"
          type="button"
          data-bs-target="#carousel-auto"
          data-bs-slide="prev"
        >
          <div class="color-control">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </div>
        </button>
        <button
          class="carousel-control-next btn-controler-opacity"
          type="button"
          data-bs-target="#carousel-auto"
          data-bs-slide="next"
        >
          <div class="color-control">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </div>
        </button>
      </div>
    </section>

    <main
      id="main"
      class="container-fluid row row-cols-1 row-cols-md-4 g-4 text-center" 
    ></main>

    <section class="section-categories">
      <div class="container-fluid">
        <div class="card-categories">
          <img src="../public/img/category/jewelery.svg" alt="" class="img-fluid" />
        </div>
      </div>
    </section>

    <section class="section-best-product">
      <p class="fs-1">Best-selling product</p>
      <p class="fs-4">
        Exceptional Quality and Unmatched Popularity: Our Best-Selling Product
        of the Season!
      </p>
      <div class="card-produts"></div>
    </section>

    <script src="../database/connect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
